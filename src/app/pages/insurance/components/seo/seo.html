<div class="card">
    <div class="font-semibold text-xl mb-4">Thông tin SEO</div>
    <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
        <div class="lg:col-span-1">
            <p class="text-sm">
                Form này dùng để nhập và quản lý các thông tin tối ưu hoá SEO
                cho trang/bài viết, bao gồm tiêu đề, mô tả, URL chuẩn, từ khoá
                chính, kiểu OG và các tuỳ chọn liên quan.
                <span class="font-medium text-red-500">*</span> Các trường có
                dấu * là bắt buộc.
            </p>
        </div>
        <form [formGroup]="form" class="seo-block lg:col-span-2 space-y-8">
            <p-floatlabel variant="in" class="!w-full">
                <input
                    pInputText
                    id="seoTitle"
                    formControlName="seoTitle"
                    class="w-full"
                    autocomplete="off"
                    [invalid]="isInvalid('seoTitle')"
                />
                <label for="seoTitle">tiêu đề (*)</label>
            </p-floatlabel>

            <p-floatlabel variant="in">
                <input
                    pInputText
                    id="canonicalUrl"
                    formControlName="canonicalUrl"
                    class="w-full"
                    autocomplete="off"
                    [invalid]="isInvalid('canonicalUrl')"
                />
                <label for="canonicalUrl">URL (*)</label>
            </p-floatlabel>

            <p-floatlabel variant="in">
                <textarea
                    pTextarea
                    id="metaDescription"
                    formControlName="metaDescription"
                    rows="7"
                    class="h-full w-full"
                    [invalid]="isInvalid('metaDescription')"
                ></textarea>
                <label for="metaDescription">Mô tả seo (*)</label>
            </p-floatlabel>

            <p-floatlabel variant="in">
                <input
                    pInputText
                    id="focusKeyword"
                    formControlName="focusKeyword"
                    class="w-full"
                    autocomplete="off"
                    [invalid]="isInvalid('focusKeyword')"
                />
                <label for="focusKeyword">Từ khóa (*)</label>
            </p-floatlabel>

            <p-floatlabel class="w-full" variant="in">
                <!-- [options]="cities" optionLabel="name" -->
                <p-select
                    inputId="ogType"
                    class="w-full"
                    variant="filled"
                    [invalid]="isInvalid('ogType')"
                    [options]="ogTypeOptions"
                    optionLabel="label"
                    formControlName="ogType"
                />
                <label for="ogType">Thể loại (Dành cho các mạng xã hội) (*)</label>
            </p-floatlabel>

            <div class="flex__between gap-4 lg:gap-8">

                <div class="w-full flex items-center gap-3">
                    <label for="noindex">NoIndex:</label>
                    <p-toggleSwitch
                        inputId="noindex"
                        formControlName="noindex"
                    ></p-toggleSwitch>
                </div>
                <div class="w-full flex__end gap-3">
                    <label for="nofollow">NoFollow:</label>
                    <p-toggleSwitch
                        inputId="nofollow"
                        formControlName="nofollow"
                    ></p-toggleSwitch>
                </div>
            </div>
        </form>
    </div>
</div>
