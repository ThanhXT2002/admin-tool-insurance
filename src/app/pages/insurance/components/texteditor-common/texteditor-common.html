<div
    class="NgxEditor__Wrapper mt-3"
    (focusout)="markTouched()"
    [ngClass]="{'border': invalid, '!border-red-500': invalid}"
>
    <ngx-editor-menu [editor]="editor" [toolbar]="toolbar"> </ngx-editor-menu>
    <ngx-editor
        [editor]="editor"
        [ngModel]="value"
        (ngModelChange)="onContentChange($event)"
        [disabled]="disabled"
        [placeholder]="placeholder"
    ></ngx-editor>
</div>
