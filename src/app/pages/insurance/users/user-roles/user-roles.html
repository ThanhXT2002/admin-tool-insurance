<p-table
    #dt
    [value]="userRoles()"
    [rows]="limit"
    [paginator]="true"
    [lazy]="true"
    (onLazyLoad)="onLazyLoad($event)"
    [globalFilterFields]="['name']"
    [tableStyle]="{ 'max-width': '100%' }"
    [rowHover]="true"
    dataKey="id"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} roles"
    [showCurrentPageReport]="true"
    [rowsPerPageOptions]="[10, 20, 30]"
    [totalRecords]="totalRecords"
    [loading]="loading"
>
    <ng-template #caption>
        <div class="flex flex-col md:flex-row md:items-center justify-between gap-2">
            <h5 class="!mb-0 text-nowrap">Danh Mục Nhóm Thành Viên</h5>
            <div class="flex__end w-full md:w-auto gap-x-2">
                <p-iconfield class="w-full md:w-auto">
                    <p-inputicon class="pi pi-search" />
                    <input pInputText type="text" class="w-full md:w-auto" (input)="onGlobalFilter(dt, $event)" placeholder="Tìm kiếm..." />
                </p-iconfield>
                <p-button label="Mới" icon="pi pi-plus" severity="primary" (onClick)="openNew()" />
            </div>
        </div>
    </ng-template>
    <ng-template #header>
        <tr>
            <th>No</th>
            <th>Khóa</th>
            <th>Tên</th>
            <th>Mô tả</th>
            <th class="flex__middle ">Thao tác</th>
        </tr>
    </ng-template>
    <ng-template #body let-role let-ri="rowIndex">
        <tr>
            <td>{{ ri + 1 }}</td>
            <td>{{ role.key }}</td>
            <td>{{ role.name }}</td>
            <td><p class="text-nowrap">{{ role.description }}</p></td>
            <td>
                <div class="flex__middle">
                  <p-button icon="pi pi-pencil" class="mr-2" [rounded]="true" [outlined]="true" (click)="editUserRole(role)" />
                <p-button icon="pi pi-trash" severity="danger" [rounded]="true" [outlined]="true" (click)="deleteUserRole(role)" />
                </div>
            </td>
        </tr>
    </ng-template>
</p-table>
 <p-confirmdialog />
<app-user-role-form  ></app-user-role-form>
