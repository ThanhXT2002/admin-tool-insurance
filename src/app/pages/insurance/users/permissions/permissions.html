<p-table
    #dt
    [value]="permissions()"
    [rows]="limit"
    [paginator]="true"
    [lazy]="true"
    (onLazyLoad)="onLazyLoad($event)"
    [globalFilterFields]="['name']"
    [tableStyle]="{ 'max-width': '100%' }"
    [rowHover]="true"
    dataKey="id"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} items"
    [showCurrentPageReport]="true"
    [rowsPerPageOptions]="[10, 20, 30]"
    [totalRecords]="totalRecords"
    [loading]="loading"
>
    <ng-template #caption>
        <div class="flex items-center justify-between">
            <h5 class="!mb-0">Danh Sách Quyền</h5>
            <div class="flex__end gap-x-2">
                <p-iconfield>
                    <p-inputicon class="pi pi-search" />
                    <input pInputText type="text" (input)="onGlobalFilter(dt, $event)" placeholder="Tìm kiếm..." />
                </p-iconfield>
                <p-button label="Mới" icon="pi pi-plus" severity="primary" (onClick)="openNew()" />
            </div>
        </div>
    </ng-template>
    <ng-template #header>
        <tr>
            <th>No</th>
            <th>key</th>
            <th>name</th>
            <th>description</th>
            <th class="flex__middle ">Thao tác</th>
        </tr>
    </ng-template>
    <ng-template #body let-item let-ri="rowIndex">
        <tr>
            <td>{{ ri + 1 }}</td>
            <td>{{ item.key }}</td>
            <td>{{ item.name }}</td>
            <td>{{ item.description }}</td>
            <td>
                <div class="flex__middle">
                  <p-button icon="pi pi-pencil" class="mr-2" [rounded]="true" [outlined]="true" (click)="editPermission(item)" />
                <p-button icon="pi pi-trash" severity="danger" [rounded]="true" [outlined]="true" (click)="deletePermission(item)" />
                </div>
            </td>
        </tr>
    </ng-template>
</p-table>
 <p-confirmdialog />
