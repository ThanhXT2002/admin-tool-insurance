<p-drawer [visible]="isShow()" (visibleChange)="isShow.set($event)" position="right" styleClass="max-w-[350px] !w-[90%] !md:w-full" [header]="headerTitle">
    <form [formGroup]="form" (ngSubmit)="submit()" class="py-3 space-y-6">
        <p-floatlabel variant="in" class="!w-full">
            <input pInputText id="name" formControlName="name" class="w-full" autocomplete="off" [invalid]="isInvalid('name')" />
            <label for="name">Tên danh mục (*)</label>
        </p-floatlabel>

        <p-floatlabel class="w-full" variant="in">
            <!-- [options]="cities" optionLabel="name" -->
            <p-select inputId="parentId" class="w-full" variant="filled" formControlName="parentId" />
            <label for="parentId">Chọn danh mục cha (Bỏ qua nếu là danh mục cha)</label>
        </p-floatlabel>

        <div class="w-full flex__between gap-3">
            <label for="active">Trạng thái</label>
            <p-toggleSwitch inputId="active" formControlName="active"></p-toggleSwitch>
        </div>

        <p-floatlabel variant="in">
            <textarea pTextarea id="description" formControlName="description" rows="7" class="h-full w-full"></textarea>
            <label for="description">Mô tả</label>
        </p-floatlabel>
    </form>

    <ng-template #footer>
        <div class="flex items-center gap-2">
            <p-button label="Primary" variant="outlined" (onClick)="submit()" />
        </div>
    </ng-template>
</p-drawer>
