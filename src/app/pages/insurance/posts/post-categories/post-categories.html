<p-table
    #dt
    [value]="items()"
    [rows]="limit"
    [paginator]="true"
    [lazy]="true"
    (onLazyLoad)="onLazyLoad($event)"
    [globalFilterFields]="['name','slug','description']"
    [tableStyle]="{ 'max-width': '100%' }"
    [(selection)]="selectedItems"
    [rowHover]="true"
    dataKey="id"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} categories"
    [showCurrentPageReport]="true"
    [rowsPerPageOptions]="[10, 20, 30]"
    [totalRecords]="totalRecords"
    [loading]="loading"
>
    <ng-template #caption>
        <div class="flex__between flex-col lg:flex-row gap-2">
            <div class="flex__between w-full lg:w-auto">
                <h5 class="!mb-0 text-nowrap">Danh sách Danh mục</h5>
                <div class="lg:hidden">
                    <p-button
                        label="Mới"
                        icon="pi pi-plus"
                        severity="primary"
                        (onClick)="openNew()"
                    />
                </div>
            </div>
            <div class="flex__end flex-wrap gap-2">
                <p-iconfield class="w-full md:w-auto">
                    <p-inputicon class="pi pi-search" />
                    <input
                        class="w-full"
                        pInputText
                        type="text"
                        [value]="currentKeyword || ''"
                        (input)="onGlobalFilter(dt, $event)"
                        placeholder="Tìm kiếm tên hoặc slug..."
                    />
                </p-iconfield>

                <p-select
                    [options]="statusOptions"
                    [(ngModel)]="selectedStatus"
                    optionLabel="name"
                    placeholder="Select a Status"
                    class="w-full md:w-48"
                    (ngModelChange)="changeStatus()"
                />

                <p-button
                    severity="success"
                    label="Kích hoạt"
                    icon="pi pi-check"
                    outlined
                    class="cursor-pointer"
                    (onClick)="activeMultiple()"
                    [disabled]="!selectedItems || !selectedItems.length"
                />
                <p-button
                    severity="secondary"
                    label="Vô hiệu hóa"
                    icon="pi pi-times"
                    outlined
                    class="cursor-pointer"
                    (onClick)="inactiveMultiple()"
                    [disabled]="!selectedItems || !selectedItems.length"
                />
                <p-button
                    severity="danger"
                    label="Xóa nhiều"
                    icon="pi pi-trash"
                    outlined
                    class="cursor-pointer"
                    (onClick)="deleteMultiple()"
                    [disabled]="!selectedItems || !selectedItems.length"
                />

                <p-button
                    class="hidden lg:block"
                    label="Mới"
                    icon="pi pi-plus"
                    severity="primary"
                    (onClick)="openNew()"
                />
            </div>
        </div>
    </ng-template>

    <ng-template #header>
        <tr>
            <th>
                <p-tableHeaderCheckbox />
            </th>
            <th>
                <p class="text-center">No</p>
            </th>
            <th>Tên</th>
            <th>Mô tả</th>
            <th>
                <p class="text-center text-nowrap">Trạng thái</p>
            </th>
            <th>
                <p class="text-center">Thao tác</p>
            </th>
        </tr>
    </ng-template>

    <ng-template #body let-item let-ri="rowIndex">
        <tr>
            <td class="w-0">
                <p-tableCheckbox [value]="item" />
            </td>
            <td><p class="text-center">{{ ri + 1 }}</p></td>
            <td><p class="text-nowrap">{{ item.name || 'N/A' }}</p></td>
            <td>{{ item.description || '-' }}</td>
            <td>
                <div class="flex__middle">
                    <p-toggleswitch
                        [ngModel]="item.active"
                        (onChange)="toggleChangeStatus(item)"
                    />
                </div>
            </td>
            <td>
                <div class="flex__middle">
                    <p-button
                        icon="pi pi-pencil"
                        class="mr-2"
                        [rounded]="true"
                        [outlined]="true"
                        (click)="editItem(item.id)"
                    />
                    <p-button
                        icon="pi pi-trash"
                        severity="danger"
                        [rounded]="true"
                        [outlined]="true"
                        (click)="deleteItem(item)"
                    />
                </div>
            </td>
        </tr>
    </ng-template>
</p-table>
<p-confirmdialog />
